<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreboard">
        
        <div class="label" id="computer-label" >User</div>
        <div class="label" id="user-label">Comp</div>   
        <span class="count" id="user-score">0</span>:<span class="count" id="computer-score">0</span>
        
    </div>
    <div class="result_div">
        <p>Paper covers rock.You win!</p>
    </div>
    <div class="movements-list">
        <div class="item" id="r"><img src="images/r.webp"></div>
        <div class="item" id="p"><img src="images/p.png"></div>
        <div class="item" id="s"><img src="images/s.png"></div>
    </div>
    <div id="command">Make your move</div>
    <script src="app.js"></script>
</body>
</html>
